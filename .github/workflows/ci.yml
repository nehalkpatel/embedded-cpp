name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

jobs:
  host-build-test:
    name: Host Build & Test (Debug)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check C++ formatting
        run: |
          # Install clang-format if not available
          sudo apt-get update && sudo apt-get install -y clang-format

          # Check formatting for all C++ files
          find src -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror

          # If formatting is wrong, show the diff
          if [ $? -ne 0 ]; then
            echo "❌ Formatting errors found. Run the following to fix:"
            echo "   find src -name '*.cpp' -o -name '*.hpp' | xargs clang-format -i"
            exit 1
          fi

      - name: Check Python formatting
        run: |
          # Install ruff (modern Python linter/formatter)
          pip install ruff --break-system-packages

          # Check linting
          ruff check py/

          # Check formatting
          ruff format --check py/

          # If formatting is wrong, show help
          if [ $? -ne 0 ]; then
            echo "❌ Python formatting errors found. Run the following to fix:"
            echo "   ruff check py/ --fix"
            echo "   ruff format py/"
            exit 1
          fi

      - name: Build Docker image
        run: docker compose build embedded-cpp-dev

      - name: Run host-debug workflow
        run: docker compose run --rm --user root host-debug

      - name: Generate coverage reports
        run: |
          docker compose run --rm --user root embedded-cpp-dev cmake --build build/host --config Debug --target ccov-all
          sudo chown -R runner:docker build/host/ccov

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/host/Testing/**/*.xml
            build/host/Testing/**/*.log
          if-no-files-found: ignore

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/host/ccov/**/*
          if-no-files-found: ignore
